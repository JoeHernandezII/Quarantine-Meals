<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- linking Bulma css file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <!-- linking Google font awesome file -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <title>Keto Recipes</title>
</head>

<body>

    <header>
        <div>
            <span>Keto-friendly Recipes</span>
        </div>
    </header>

    <main class="container">
        <div>
            <h4><strong>Search for Recipes:</strong></h4>
        </div>

        <div>
            <input type="text" id="recipeSearchBox" placeholder="Search Recipe">
            <button id="submitRecipe" type="button">
                <i class="fa fa-search"></i>
            </button>
            </input>
        </div>
        <br>

        <div style="Width:100%">
            <table>
                <tr id="recipeInfo"></tr>
            </table>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="keto.js"></script>
</body>

</html>
